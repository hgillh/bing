<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Bing Search</title>
        {% load staticfiles %}

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/1.1.3/metisMenu.min.css"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/3.3.7+1/css/sb-admin-2.css"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
        />

        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/responsive/1.0.6/css/dataTables.responsive.css"
        />

        {% block head %} {% endblock %}
    </head>

    <body>
        <div id="wrapper">
            <!-- Navigation -->
            <nav
                class="navbar navbar-default navbar-static-top"
                role="navigation"
                style="margin-bottom: 0;"
            >
                <div class="navbar-header">
                    <button
                        type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse"
                    >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Bing Search</a>
                </div>

                <!-- /.navbar-top-links -->
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                <a href="/"
                                    ><i class="fa fa-home fa-fw"></i> Home</a
                                >
                            </li>
                            <li>
                                <a href="/bing/search/"
                                    ><i class="fa fa-search fa-fw"></i>Search</a
                                >
                            </li>
                            <li>
                                <a href="/bing/list/"
                                    ><i class="fa fa-table fa-fw"></i>List</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="page-wrapper">
                {% block content %} {% endblock %}
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/1.1.3/metisMenu.min.js"></script>

        <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

        <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/1.0.6/js/dataTables.responsive.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/3.3.7+1/js/sb-admin-2.js"></script>

        {% block scripts %} {% endblock %}
    </body>
</html>
